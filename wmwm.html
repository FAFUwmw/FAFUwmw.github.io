<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的地图应用</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #333;
            color: white;
            padding: 5px; /* 减少顶部内边距 */
            text-align: center;
            font-size: 1.5em; /* 增大字体，减少高度 */
        }
        #map-container {
            flex: 1;
            display: flex;
            flex-direction: column; /* 改变方向为从上到下 */
        }
        #map {
            flex: 1;
            position: relative;
        }
        #baseGallery-container {
            width: 100%; /* 使底图库宽度为100% */
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd; /* 改变边框位置 */
            padding: 5px; /* 减少上下内边距 */
            display: flex;
            flex-direction: row; /* 改变方向为从左到右 */
        }
        #baseGallery {
            flex: 1;
            overflow-x: auto; /* 允许横向滚动 */
        }
        .esri-widget {
            border: 1px solid #ccc;
            background-color: white;
            padding: 5px;
        }
    </style>
    <script type="module" src="https://js.arcgis.com/calcite-components/3.0.3/calcite.esm.js"></script>
    <link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.32/"></script>
    <script type="module" src="https://js.arcgis.com/map-components/4.32/arcgis-map-components.esm.js"></script>
</head>
<body>
    <header>
        <h1>我的地图应用</h1>
    </header>
    <div id="map-container">
        <div id="baseGallery-container">
            <h3>底图库</h3>
            <div id="baseGallery"></div>
        </div>
        <div id="map"></div>
    </div>
    <script>
        require([
            "esri/layers/FeatureLayer",
            "esri/widgets/BasemapGallery",
            "esri/widgets/ScaleBar",
            "esri/widgets/Legend",
            "esri/widgets/Search",
            "esri/widgets/LayerList",
            "esri/Map",
            "esri/views/MapView"
        ], (FeatureLayer, BasemapGallery, ScaleBar, Legend, Search, LayerList, Map, MapView) => {
            const map = new Map({
                basemap: "topo-vector"
            });

            const view = new MapView({
                container: "map",
                map: map,
                center: [102, 35],
                zoom: 3
            });

            // 修改为有效的FeatureLayer URL
            const featureLayer = new FeatureLayer({
                url: "https://www.geosceneonline.cn/server/rest/services/Hosted/各省疫情信息/FeatureServer/0"
            });
            map.add(featureLayer);

            // 比例尺
            view.ui.add(new ScaleBar({
                view: view,
                unit: "metric"
            }), "bottom-left");

            // 图例
            view.ui.add(new Legend({
                view: view
            }), "bottom-right");

            // 搜索框
            view.ui.add(new Search({
                view: view
            }), "top-right");

            // 图层列表
            view.ui.add(new LayerList({
                view: view
            }), "top-right");

            // 底图库
            const basemapGallery = new BasemapGallery({
                view: view,
                container: document.getElementById("baseGallery")
            });
        });
    </script>
</body>
</html>
